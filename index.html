<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

   body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      padding: 10px;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    h1{
        text-align: center;
        font-size: 3em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #4a90e2;
      color: white;
    }

    thead td {
      padding: 14px;
      font-weight: bold;
      text-align: center;
    }

    tbody td {
      padding: 12px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    tbody tr:hover {
      background-color: #f0f8ff;
    }

    button.edit {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.edit:hover {
      background-color: #45a049;
    }

        .editing-form{
            background-color: gray;
            width: 30%;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 15px;
            border-radius: 15px;
            display: none;
            flex-wrap: wrap;
            text-align: center;
            position: absolute;
            left: 35%;
            top: 4%;
            border: 1px solid white;
        }

        input{
            border-radius: 15px;
            outline: none;
            border: 1px solid black;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            width: 90%;
        }

        label{
            color: white;
            margin-left: 15px;
            float: left;
            margin-bottom: 5px;
        }

        .update-btn{
            border-radius: 15px;
            outline: none;
            border: 1px solid white;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;   
            background-color: green;
            color: white;
            width: 95%;
        }

    </style>
</head>
<body>

    <h1>Students Data</h1>
    
    <table border="1">
        <thead style="background-color: gray; text-align: center; color: white;" >
            <tr>
            <td>Name</td>
            <td>Class</td>
            <td>Age</td>
            <td>Email</td>
            <td>Contact</td>
            <td>Address</td>
            <td>Edit</td>
            </tr>
        </thead>

        <tbody class="show">
 
        </tbody>
    </table>

    <div class="editing-form">
        <label for="">Name</label>
        <input type="text" class="name-input">
        <label for="">Class</label>
        <input type="text" class="class-input">
        <label for="">Age</label>
        <input type="text" class="age-input">
        <label for="">Email</label>
        <input type="text" class="email-input">
        <label for="">Contact</label>
        <input type="text" class="contact-input">
        <label for="">Address</label>
        <input type="text" class="address-input">
        <button class="update-btn">Update</button>
    </div>





    <script src="app.js"></script>
</body>
</html>
